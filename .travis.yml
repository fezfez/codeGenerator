language: php

php:
  - 5.4
  - 5.5
  - hhvm
  - hhvm-nightly

before_script:
  - composer self-update
  - composer install --dev
  - psql -c 'DROP DATABASE IF EXISTS code_generator;' -U postgres
  - psql -c 'create database code_generator; ' -U postgres
  - psql -U postgres -d code_generator -a -f ./tests/pg-table.sql

script: 
  - mkdir -p build
  - mkdir -p build/logs
  - if [[ 'php --version' == *Hip* ]]; then ./vendor/bin/phpunit ; else  ./vendor/bin/phpunit --coverage-clover coverage.clover; fi;

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [[ 'php --version' != *Hip* ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi;

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

notifications:
  email:
    - demonchaux.stephane@gmail.com
