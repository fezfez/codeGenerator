<li ng-repeat="file in fileList.getFiles()" class="pointer">
    <a ng-click="viewFile(file)" data-toggle="tooltip" data-placement="right" rel="tooltip" title="Preview '{{file.getName()}}'">{{file.getName()}}</a>
    <span ng-if="!file.isWritable()" class="cannot-write-text">Cannot write file</span>
</li>
<ng-switch on="fileList.getChildren() != null">
    <span ng-switch-when="true">
        <li ng-repeat="child in fileList.getChildren()">
            <span class="directory">{{child.getName()}}</span>
            <ul onload="fileList=child" ng-include="fileTemplate">
            </ul>
        </li>
    </span>
</ng-switch>
