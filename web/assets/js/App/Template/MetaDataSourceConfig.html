<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ metadataSourceConfigForm.title }}</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="backendConfig()">
                    <div ng-if="metadataSourceConfigForm.error != undefined" class="alert alert-danger fade in">{{ metadataSourceConfigForm.error }}</div>
                    <div class="form-group" ng-repeat="questions in metadataSourceConfigForm.questionsList">
                        <label>{{ questions.text }}</label>
                        <input ng-if="questions.type == undefined"
                               class="form-control questions"
                               type="text"
                               name="{{ questions.dtoAttribute }}"
                               placeholder="{{ questions.text }}" ng-model="metadataSourceConfig[questions.dtoAttribute]" />
                    </div>
                    <input type="submit" class="btn btn-success" value="Configure" />
                </form>
            </div>
        </div>
    </div>
</div>
