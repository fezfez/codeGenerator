name : CrudGenerator
definition : Generate CRUD based on ArchitectGenerator utilisation
dto : CrudGenerator\Generators\CrudGenerator\Crud
dependencies :
    - ArchitectGenerator
questions : 
    - 
        dtoAttribute : DisplayName
        text : Display name (in view, title etc..)
        defaultResponse : <?php $modelName; ?>
    - 
        dtoAttribute : DisplayNames
        text : Display name au plurielle (in view, title etc..)
        defaultResponse : <?php $modelName; ?>s
    - 
        dtoAttribute : ControllerName
        text : Controller name (ucFirst and without "Controller")
        defaultResponse : <?php ucfirst($modelName); ?>
    - 
        dtoAttribute : PrefixRouteName
        text : Prefix route name (lower case)
        defaultResponse : !uncamelcase($modelName)!
directories :
    - <?php $crudGenerator->findControllerPath(); ?>
    - <?php $crudGenerator->findViewPath(); ?>
templateVariables : 
    - homeRoute              : <?php $crudGenerator->getPrefixRouteName(); ?>
    - newRoute               : <?php $homeRoute; ?>-new
    - showRoute              : <?php $homeRoute; ?>-show
    - editRoute              : <?php $homeRoute; ?>-edit
    - deleteRoute            : <?php $homeRoute; ?>-delete
    - ucFirstmodelName    : <?php ucfirst($modelName); ?>
    - hydratorName           : <?php $ucFirstmodelName; ?>Hydrator
    - dataObjectName         : <?php $ucFirstmodelName; ?>DataObject
    - collectionName         : <?php $ucFirstmodelName; ?>Collection
    - daoFactoryName         : <?php $ucFirstmodelName; ?>DAOFactory
    - exceptionName          : No<?php $ucFirstmodelName; ?>Exception
    - daoFactoryNamespace    : <?php $architectGenerator->getNamespace(); ?>\<?php $ucFirstmodelName; ?>DAOFactory
    - dtoNamespace           : <?php $architectGenerator->getNamespace(); ?>\DataObject\<?php $ucFirstmodelName; ?>DataObject
    - hydratorNamespace      : <?php $architectGenerator->getNamespace(); ?>\Hydrator\<?php $ucFirstmodelName; ?>Hydrator
    - dtoCollectionNamespace : <?php $architectGenerator->getNamespace(); ?>\DataObject\<?php $ucFirstmodelName; ?>Collection
    - exceptionNamespace     : <?php $architectGenerator->getNamespace(); ?>\No<?php $ucFirstmodelName; ?>Exception
filesList :
    - /controller.php.phtml : <?php $crudGenerator->findControllerPath() . $crudGenerator->getControllerName(); ?>Controller.php
    - /views/index.phtml    : <?php $crudGenerator->findViewPath(); ?>index.phtml
    - /views/show.phtml     : <?php $crudGenerator->findViewPath(); ?>show.phtml
    - /views/new.phtml      : <?php $crudGenerator->findViewPath(); ?>new.phtml
    - /views/edit.phtml     : <?php $crudGenerator->findViewPath(); ?>edit.phtml
    - /views/edit-js.phtml  : <?php $crudGenerator->findViewPath(); ?>edit-js.phtml