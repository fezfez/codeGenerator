name : FormGenerator
definition : Generate Form
dto : CrudGenerator\GeneratorsEmbed\FormGenerator\Form
questions : 
    - 
        dtoAttribute : FormDirectory
        text : Chose the form directory
        type : complex
        factory : CrudGenerator\Generators\Questions\DirectoryQuestionFactory
    - dependencyCondition :
        - !ArchitectGenerator :
            - 
                dtoAttribute : Namespace
                text : Choose a target namespace
            - 
                dtoAttribute : ModelName
                text : Choose a model name
                defaultResponse : <?php ucfirst($formGenerator->getMetadata()->getName()); ?>
            - 
                type : complex
                factory : CrudGenerator\GeneratorsEmbed\ArchitectGenerator\MetadataToArrayFactory
directories :
    - <?php $formGenerator->getFormDirectory(); ?>
    
templateVariables : 
    - dependencyCondition :
        - !ArchitectGenerator :
            - ucFirstModelName         : <?php ucfirst($formGenerator->getModelName()); ?>
            - dataObjectName           : <?php $ucFirstModelName; ?>DataObject
            - dtoNamespace             : <?php $formGenerator->getNamespace(); ?>\Form\<?php $dataObjectName; ?>
    
filesList :
    - /form/FormFactory.phtml  : <?php $formGenerator->getFormDirectory() . $ucFirstModelName; ?>FormFactory.php
    - /form/AbstractForm.phtml : <?php $formGenerator->getFormDirectory() . 'Abstract' . $ucFirstModelName; ?>Form.php
    - /form/Form.phtml         : <?php $formGenerator->getFormDirectory() . $ucFirstModelName; ?>Form.php
    - /form/FormFilter.phtml   : <?php $formGenerator->getFormDirectory() . $ucFirstModelName; ?>FormFilter.php
    - dependencyCondition :
        - !ArchitectGenerator :
            - /form/DataObject.phtml        : <?php $formGenerator->getFormDirectory(); ?>DataObject.phtml